<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/images/germany_logo.ico" />
  <link rel="stylesheet" href="Styles/index.css">
  <title>Hi Folks! Visit Germany</title>
</head>

<body>
  <!-- Begin of navbar -->
  <div class="header-navbar">
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
  <!-- End of navbar -->

  <!-- Begin of header -->
  <header>
    <div class="header-contact">
      <h1 class="titles">Germany: The great of Europe</h1>
      <div class="final-effect-inf-header "></div>
    </div>
  </header>
  <!-- End of header -->

  <!-- Begin of the main section group-->
  <main>

    <!-- Begin of personal questions -->
    <section class="personal-questions-section">

      <!-- Begin of personal questions (form) -->
      <form>
        <div class="container-form">

          <!-- Begin of personal question and appointment -->
          <div class="questions">
            <h2 class="description-questions"><strong>Live your dream now! Contact us!</strong></h2>
            <h3 class="description-questions-subtitle"><i><strong>Let us know who do you are</i></strong></h3>
            <input class="input-controls" type="text" name="user" placeholder="First Name" />
            <input class="input-controls" type="text" name="lastname" placeholder="Lastname" />
            <input class="input-controls" type="email" name="email" placeholder="Email Address" />
            <input class="input-controls" type="number" name="phone" placeholder="Phone Number" />
            <input class="input-controls" type="password" name="pass" placeholder="Password" maxlength="8" />
            <div class="radio-sex">
              <label>Man</label>
              <input class="input-controls-radio" type="radio" name="sex" value="woman" />
              <label>Woman</label>
              <input class="input-controls-radio" type="radio" name="sex" value="man" />
              <label>Other</label>
              <input class="input-controls-radio" type="radio" name="sex" value="ns" checked />
            </div>
            <h3 class="description-questions-subtitle-date">Schedule your appointment</h3>
            <div class="appointment-info">
              <label>Date:</label>
              <input class="input-controls-date" type="date" name="date" />
              <label>Time:</label>
              <input class="input-controls-date" type="time" name="time" />
            </div>
          </div>
          <!-- End of personal question and appointment -->


          <div class="comments">
            <h2 class="description-comments"><strong>Tell us, what do you thing!</strong></h2>
            <h3 class="description-comments-subtitle"><i><strong>Please let us know what you think</i></strong></h3>

            <textarea class="comments" rows="5" cols="50" name="description" maxlength="250"></textarea>
          </div>

          <div class="about-us-questions">

            <h3>How did you hear about this site?</h3>
            <select class="select-option" name="Opciones">
              <option>Social media (Twitter, Facebook, etc)</option>
              <option>Recommendations</option>
              <option>Through a friend or family</option>
              <option>Internet Advertisement</option>
              <option>News</option>
              <option>Other</option>
            </select>

            <h3>Reasons to visit Germany</h3>

            <label>Bussines:</label>
            <input class="check-reason" type="checkbox" name="motivos_cat" value="Negocios" />
            <label>Study:</label>
            <input class="check-reason" type="checkbox" name="motivos_cat" value="Estudio" />
            <label>Vacations:</label>
            <input class="check-reason" type="checkbox" name="motivos_cat" value="Vacaciones" />
            <label>History:</label>
            <input class="check-reason" type="checkbox" name="motivos_cat" value="Historia" />
            <label>Opportunities to live:</label>
            <input class="check-reason" type="checkbox" name="motivos_cat" value="Oportunidades para vivir" />

          </div>

          <button>Send information</button>

        </div>
        </div>
      </form>
      <!-- End of personal questions (form) -->

    </section>
    <!-- End of personal questions -->

  </main>
  <!-- End of the main section group-->

  <!-- Begin of the effect section-->
  <section class="final-effect-contact">
    <div class="final-effect-sup"></div>
    <div class="final-effect-inf"></div>
  </section>
  <!-- End of the effect section-->

</body>
<!-- Begin of footer -->
<footer>
  <div class="container">
    <p>
      <small>
        <i>All rights reserved - Andres Diaz - 2022</i>
      </small>
    </p>
  </div>
</footer>
<!-- End of footer -->

</html>
